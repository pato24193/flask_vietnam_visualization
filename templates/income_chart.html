    {% extends "base.html" %}

    {% block content %}
    <h1>Biểu đồ thu nhập</h1>
    <canvas id="barChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('barChart').getContext('2d');

        // Chuyển đổi dữ liệu từ Flask thành JSON trong JavaScript
        var data = {{ data | tojson }};
        console.log(data);
        
        var provinces = data.provinces;
        var updatingMoney = data.money.map(item => parseFloat(item.replace(',', '').replace('.', '')));
        console.log(updatingMoney);
        
        var barChart = new Chart(ctx, {
            type: 'bar',  // Thay đổi loại chart thành 'bar'
            data: {
                labels: provinces,
                datasets: [{
                    label: 'Income Data',
                    data: updatingMoney,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true  // Đảm bảo trục y bắt đầu từ 0
                    }
                }
            }
        });
    </script>
{% endblock %}
