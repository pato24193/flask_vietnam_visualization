<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success p-2 text-white bg-opacity-75">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/population' %}active{% endif %}" href="/population">Dân số</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/gdp' %}active{% endif %}" href="/gdp">GDP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/dt_vungdiaphuong' %}active{% endif %}" href="/dt_vungdiaphuong">Vùng miền</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link {% if request.path == '/dt_diaphuong' %}active{% endif %}" href="/dt_diaphuong">Địa phương</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
