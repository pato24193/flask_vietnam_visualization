<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/graph-up-arrow.svg') }}" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success p-2 text-white bg-opacity-75">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"></path>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/population">Dân số</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/gdp">GDP</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/income_chart">Thu nhập</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/labor_force_chart">Lao động</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/crime_chart">Tội phạm</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/medical_chart">Y tế</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/dt_diaphuong">Dữ liệu địa phương</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/dt_vungdiaphuong">Dữ liệu vùng địa phương</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
