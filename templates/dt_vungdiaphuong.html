{% extends "base.html" %}
{% block title %}
Địa Phương Page
{% endblock %}

{% block content %}
<h1 class="page-title">Biểu đồ tổng doanh thu du lịch theo vùng miền Việt Nam</h1>

<form method="POST" action="{{ url_for('dt_vungdiaphuong') }}" class="form-container">
    <label for="year" class="form-label">Chọn năm:</label>
    <select name="year" class="form-select">
        <option value="2010" {% if selected_year == '2010' %}selected{% endif %}>2010</option>
        <option value="2012" {% if selected_year == '2012' %}selected{% endif %}>2012</option>
        <option value="2013" {% if selected_year == '2013' %}selected{% endif %}>2013</option>
        <option value="2014" {% if selected_year == '2014' %}selected{% endif %}>2014</option>
        <option value="2015" {% if selected_year == '2015' %}selected{% endif %}>2015</option>
        <option value="2016" {% if selected_year == '2016' %}selected{% endif %}>2016</option>
        <option value="2017" {% if selected_year == '2017' %}selected{% endif %}>2017</option>
        <option value="2018" {% if selected_year == '2018' %}selected{% endif %}>2018</option>
        <option value="2019" {% if selected_year == '2019' %}selected{% endif %}>2019</option>
        <option value="2020" {% if selected_year == '2020' %}selected{% endif %}>2020</option>
        <option value="2021" {% if selected_year == '2021' %}selected{% endif %}>2021</option>
        <option value="2022" {% if selected_year == '2022' %}selected{% endif %}>2022</option>
    </select>
    <input type="submit" value="Xem biểu đồ" class="form-submit">
</form>
<!-- Hiển thị năm đã chọn -->
<!-- <p class="selected-year">Năm: {{ selected_year }}</p> -->
<div id="chart" class="chart-container">
    <script>
        {{ dt_vungdiaphuong | safe }}
    </script>
</div>

{% endblock %}
