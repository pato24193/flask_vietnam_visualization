{% extends "base.html" %}
{% block content %}
<body>
    <h1>Biểu đồ số lượng cơ sở y tế theo tỉnh thành</h1>

    <!-- Dropdown to select year -->
    <label for="year">Chọn năm:</label>
    <select id="year" name="year" onchange="updateGraph()">
        {% for year in years %}
            <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>{{ year }}</option>
        {% endfor %}
    </select>

    <!-- Div to render the Plotly graph -->
    <div id="bar-chart"></div>

    <script type="text/javascript">
        // Initial graph data from Flask (graphJSON is safely encoded as a string)
        var graphJSON = {{ graph_json | safe }};

        // Function to update the graph based on selected year
        function updateGraph() {
            var selectedYear = $('#year').val();
            $.ajax({
                type: 'POST',
                url: '/update_medical_chart',
                data: { year: selectedYear },
                success: function(updatedGraphJSON) {
                    // Parse the JSON and render the updated graph
                    var graphData = JSON.parse(updatedGraphJSON);
                    Plotly.newPlot('bar-chart', updatedGraphJSON.data, updatedGraphJSON.layout);
                }
            });
        }

        // Render the initial graph
        Plotly.newPlot('bar-chart', graphJSON.data, graphJSON.layout);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
{% endblock %}
