{% extends "base.html" %}
{% block content %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <h1>Crime Data by Province</h1>
    <div id="graph"></div>

    <script type="text/javascript">
        var graph_data = {{ graph_json | safe }};
        Plotly.newPlot('graph', graph_data.data, graph_data.layout);
    </script>
{% endblock %}
